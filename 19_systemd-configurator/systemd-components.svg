<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Service Unit -->
  <rect x="50" y="50" width="120" height="60" fill="#3f51b5" stroke="#303f9f" stroke-width="2" rx="10"/>
  <text x="110" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Service</text>
  
  <!-- Socket Unit -->
  <rect x="200" y="50" width="120" height="60" fill="#e91e63" stroke="#c2185b" stroke-width="2" rx="10"/>
  <text x="260" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Socket</text>
  
  <!-- Timer Unit -->
  <rect x="350" y="50" width="120" height="60" fill="#4caf50" stroke="#388e3c" stroke-width="2" rx="10"/>
  <text x="410" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Timer</text>
  
  <!-- Target Unit -->
  <rect x="500" y="50" width="120" height="60" fill="#ff9800" stroke="#f57c00" stroke-width="2" rx="10"/>
  <text x="560" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Target</text>
  
  <!-- Device Unit -->
  <rect x="50" y="150" width="120" height="60" fill="#9c27b0" stroke="#7b1fa2" stroke-width="2" rx="10"/>
  <text x="110" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Device</text>
  
  <!-- Mount Unit -->
  <rect x="200" y="150" width="120" height="60" fill="#2196f3" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="260" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Mount</text>
  
  <!-- Automount Unit -->
  <rect x="350" y="150" width="120" height="60" fill="#00bcd4" stroke="#0097a7" stroke-width="2" rx="10"/>
  <text x="410" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Automount</text>
  
  <!-- Swap Unit -->
  <rect x="500" y="150" width="120" height="60" fill="#8bc34a" stroke="#689f38" stroke-width="2" rx="10"/>
  <text x="560" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Swap</text>
  
  <!-- Path Unit -->
  <rect x="50" y="250" width="120" height="60" fill="#ff5722" stroke="#d84315" stroke-width="2" rx="10"/>
  <text x="110" y="285" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Path</text>
  
  <!-- Slice Unit -->
  <rect x="200" y="250" width="120" height="60" fill="#795548" stroke="#5d4037" stroke-width="2" rx="10"/>
  <text x="260" y="285" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Slice</text>
  
  <!-- Scope Unit -->
  <rect x="350" y="250" width="120" height="60" fill="#607d8b" stroke="#455a64" stroke-width="2" rx="10"/>
  <text x="410" y="285" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Scope</text>
  
  <!-- Relationships removed -->
  
  <!-- Version and Date -->
  <text x="750" y="580" text-anchor="end" fill="#666" font-family="Arial" font-size="12">v1.2.0 - September 27, 2025</text>
</svg>